<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TWICE</title>
  <meta name="description" content="A website dedicated to TWICE because they are awesome.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./img/TwiceLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/twice.css">
  <link rel="stylesheet" href="./css/snow.css">
</head>
<body>
  <div id="Home">
    <header>
      <a href="#Twice">
        <img id="TwiceLogo" src="./img/TwiceLogo.svg" alt="Picture of TwiceLogo in &quot;Yes or Yes&quot; era">
      </a>
    </header>
    <main>
      <!-- Twice Profiles -->
    </main>
    <footer>
      <a href="https://www.instagram.com/twicetagram/" class="logo"><img class="lazyload" data-src="./img/media/Instagram.svg" alt="Instagram"></a>
      <a href="https://twitter.com/JYPETWICE" class="logo"><img class="lazyload" data-src="./img/media/Twitter.svg" alt="Twitter"></a>
      <a href="https://www.facebook.com/JYPETWICE" class="logo"><img class="lazyload" data-src="./img/media/Facebook.svg" alt="Facebook"></a>
      <a href="https://www.youtube.com/jypentertainment" class="logo"><img class="lazyload" data-src="./img/media/YouTube.svg" alt="YouTube"></a>
      <a href="https://channels.vlive.tv/EDBF/video" class="logo"><img class="lazyload" data-src="./img/media/VLive.svg" alt="VLive"></a>
      <a href="https://github.com/airicbear/twice" class="logo"><img class="lazyload" data-src="./img/media/GitHub.svg" alt="GitHub"></a>
    </footer>
  </div>
  <script src="./js/lazysizes.min.js" async></script>
  <script src="./js/snow.js"></script>
  <script src="./js/twice.js"></script>
  <script>
    snow.main();

    document.querySelector("main").appendChild(TwiceProfiles());
    
    // Smooth anchor jump
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth',
        });
      });
    });
  </script>
</body>
</html>
